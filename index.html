<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Verse</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header> 
      <h1>Pixar Planet</h1>
    </header>

    <div class="opciones">
      <section>
        <label for="">Ordenar por rating:</label>
          <select name="sort-rating" data-testid="select-sort">
          <option value="">Selección</option>
          <option value="1-10">1-10</option>
          <option value="10-1">10-1</option>
        </select>

        <label for="">Género:</label>
          <select name="genero" data-testid="select-filter">        
          <option value="">Selección</option>
          <option value="Aventura">Aventura</option>
          <option value="Comedia">Comedia</option>
          <option value="Familiar">Familiar</option>
          <option value="Ciencia ficción">Ciencia ficción</option>
          <option value="Fantasía">Fantasía</option>
          <option value="Drama">Drama</option>
          </select>

      <button data-testid="button-clear">Reset</button>
      <button id="estadística">Estadística</button>
    </section>
  </div>

    <main>
      <h2></h2>
      <div id="root"></div>
    </main>
    
    <footer>By: Lucia Olayo y Gladys Ureña</footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
